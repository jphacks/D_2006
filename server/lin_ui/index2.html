<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AHOKUSA F rank AI</title>
</head>
<link type="text/css" rel="stylesheet"href="index.css">
<body>

  <div class="buttons">
    <a href="#" class="btn-start" id="start-btn">　開始　</a>
    <a href="#" class="btn-stop" id="stop-btn">　終了　</a>
  </div>

  <hr class="line">
  <br>
  <div id="your_container">

    <!-- チャットの外側部分① -->
    <div id="bms_messages_container">
      <!-- ヘッダー部分② -->
      <div id="bms_chat_header">
        <!--ステータス-->
        <div id="bms_chat_user_status">
          <!--ステータスアイコン-->
          <div id="bms_status_icon">●</div>
          <!--ユーザー名-->
          <div id="bms_chat_user_name">ラバーダックAI</div>
        </div>
      </div>

      <!-- タイムライン部分③ -->
      <div id="bms_messages">

        <!--メッセージ１（左側）-->
        <div class="bms_message bms_left">
          <div class="bms_message_box">
            <div class="bms_message_content">
              <div class="bms_message_text">デバッグ開始しよか？</div>
            </div>
          </div>
        </div>
        <div class="bms_clear"></div><!-- 回り込みを解除（スタイルはcssで充てる） -->

        <!--メッセージ２（右側）-->
        <div class="bms_message bms_right">
          <div class="bms_message_box">
            <div class="bms_message_content">
              <div class="bms_message_text" Id="result-div"></div>
            </div>
          </div>
        </div>
        <div class="bms_clear"></div><!-- 回り込みを解除（スタイルはcssで充てる） -->
      </div>

      <!-- テキストボックス、送信ボタン④ -->
      <div id="bms_send">
        <textarea id="bms_send_message"></textarea>
        <div id="bms_send_btn">AI チェック</div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="speak.js"></script>
</body>

</html>
